version: '3.8'
services:
  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["graph-data-science", "apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=gds.*,apoc.*
    # Using tmpfs (RAM disk) ensures data is wiped immediately on stop/restart
    # and offers high performance for testing.
    tmpfs:
      - /data
      - /logs

# The top-level 'volumes' key is also removed